name: Java CI

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '18' # Укажите вашу версию JDK
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

  auto-merge:
    needs: build # Зависимость от предыдущей job
    runs-on: ubuntu-latest

    steps:
      - name: Auto-merge PR
        uses: actions/github-script@v6
        with:
          script: |
            const pull_request = context.payload.pull_request;
            console.log("PR Context:", pull_request);
            if (pull_request && pull_request.mergeable) {
              console.log("Merging PR:", pull_request.number);
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pull_request.number,
              });
            } else {
              console.log("PR is not mergeable or undefined");
            }